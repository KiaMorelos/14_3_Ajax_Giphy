<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="text-center text-white display-1">GIPHY PARTY</h1>

    <form id="gif-form">
      <div class="input-group mb-3">
        <input id="gif-input" type="text" class="form-control" placeholder="Search for gif" aria-label="Search for gif" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-success" type="submit" id="button-addon2">Get giphy with it</button>
          <button id="deleteAll" class="btn btn-outline-warning" type="button">Delete gifs on page
          </button>
        </div>
      </div
    </form>
    
    <div class="row row-cols-2" id="gif-area">
    </div>

  </div>
 

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="app.js"></script>
</body>

</html>
